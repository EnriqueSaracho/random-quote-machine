<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div
          id="quote-box"
          class="col-6 p-5 text-center bg-secondary text-white"
        >
          <h2 id="text" class="mb-3">"<span id="text-span"></span>"</h2>
          <h3 id="author" class="mb-3">- <span id="author-span"></span></h3>
          <button type="button" id="new-quote" class="btn btn-primary mb-3">New Quote</button><br>
          <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-outline-info btn-lg"
            ><i class="bi bi-twitter"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
